<!DOCTYPE html>
<html lang="en" x-data="{ open: false }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miles Shellen – Work</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-neutral-950 text-neutral-100 font-sans">

  <!-- NAVBAR -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-neutral-800">
    <div class="flex items-center gap-6">
      <h1 class="text-xl font-semibold tracking-tight">Miles Shellen</h1>
      <nav class="hidden md:flex gap-6 text-sm text-neutral-400">
        <a href="index.html" class="hover:text-white">Home</a>
        <a href="work.html" class="hover:text-white">About</a>
      </nav>
    </div>
    <button @click="open = !open" class="md:hidden text-neutral-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <!-- MOBILE MENU -->
  <nav x-show="open" x-transition class="md:hidden flex flex-col items-center py-4 space-y-3 bg-neutral-900">
    <a href="index.html" class="hover:text-white">Home</a>
    <a href="work.html" class="hover:text-white">About</a>
  </nav>

  <!-- WORK GRID -->
  <section class="py-16 px-6 max-w-5xl mx-auto">
    <h2 class="text-4xl font-semibold text-center mb-12">Work by Miles Shellen</h2>

    <!-- Responsive Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- ITEM 1 -->
      <div
        x-data="{ show: false }"
        @mouseenter="show = true"
        @mouseleave="show = false"
        @click="show = !show"
        class="relative cursor-pointer rounded-2xl overflow-hidden shadow-lg"
      >
        <img src="images/miles5.png"
             class="w-full h-full object-cover transition duration-300"
             :class="{ 'blur-sm scale-105': show }">

        <!-- Overlay Text -->
        <div
          x-show="show"
          x-transition
          class="absolute inset-0 bg-black/60 flex items-center justify-center text-center p-4 text-neutral-100 text-lg"
        >
          <p>Branding & Photoshop composite piece for client work.</p>
        </div>
      </div>

      <!-- ITEM 2 -->
      <div
        x-data="{ show: false }"
        @mouseenter="show = true"
        @mouseleave="show = false"
        @click="show = !show"
        class="relative cursor-pointer rounded-2xl overflow-hidden shadow-lg"
      >
        <img src="images/miles4.png"
             class="w-full h-full object-cover transition duration-300"
             :class="{ 'blur-sm scale-105': show }">

        <div
          x-show="show"
          x-transition
          class="absolute inset-0 bg-black/60 flex items-center justify-center text-center p-4 text-neutral-100 text-lg"
        >
          <p>Motion graphics concept created using After Effects.</p>
        </div>
      </div>

      <!-- ITEM 3 -->
      <div
        x-data="{ show: false }"
        @mouseenter="show = true"
        @mouseleave="show = false"
        @click="show = !show"
        class="relative cursor-pointer rounded-2xl overflow-hidden shadow-lg"
      >
        <img src="images/IMG_5734.PNG"
             class="w-full h-full object-cover transition duration-300"
             :class="{ 'blur-sm scale-105': show }">

        <div
          x-show="show"
          x-transition
          class="absolute inset-0 bg-black/60 flex items-center justify-center text-center p-4 text-neutral-100 text-lg"
        >
          <p>Illustration & design layout for custom apparel.</p>
        </div>
      </div>

      <!-- ITEM 4 -->
      <div
        x-data="{ show: false }"
        @mouseenter="show = true"
        @mouseleave="show = false"
        @click="show = !show"
        class="relative cursor-pointer rounded-2xl overflow-hidden shadow-lg"
      >
        <img src="images/IMG_5308.JPG"
             class="w-full h-full object-cover transition duration-300"
             :class="{ 'blur-sm scale-105': show }">

        <div
          x-show="show"
          x-transition
          class="absolute inset-0 bg-black/60 flex items-center justify-center text-center p-4 text-neutral-100 text-lg"
        >
          <p>Photography piece highlighting motion & atmosphere.</p>
        </div>
      </div>

    </div>
  </section>

  <footer class="text-center text-neutral-600 text-sm py-6 border-t border-neutral-800">
    © 2025 Miles Shellen
  </footer>

</body>
</html>
